<!DOCTYPE html>
<html>
    <head>
        <title>array</title>
        <H1>double array</H1>
    </head>
    <body>
    </body>
    <script >
        const arr1 = [1,1,3];
        var arr2 = [];
        for(let i = 0; i<arr1.length; i++){
            const num = arr1[i];
            arr2.push(num*2);
        }
        console.log(arr2);
    </script>
</html>
