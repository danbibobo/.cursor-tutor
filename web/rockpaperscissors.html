<!DOCTYPE html>
<html>
    <head>
        <title>OneTwoThree</title>
        <h1>OneTwoThree</h1>
    </head>
    <body>
        <style>
            .custom-button {
                width: 100px;
                height: 50px;
                background-color: lightgray;
                color: black;
                justify-content: center;
                align-items: center;
                
            }
        </style>
        <button onclick="
            playGame('Rock');
            " class="custom-button">Rock</button>
        <button onclick="
            playGame('Paper');
            " class="custom-button">Paper</button>
        <button onclick="
            playGame('Scissors');
            " class="custom-button">Scissors</button>
        <button onclick="
                score.wins = 0;
                score.loses = 0;
                score.ties = 0;
            " class="custom-button">Reset Result</button>
<script>

            const score = JSON.parse((localStorage.getItem('score')))

           console.log(JSON.parse((localStorage.getItem('score'))));
        // Declare global variables
            var userChoice;
            var computerChoice;
            var result;
            
            function playGame(choice) {
                userChoice = choice;
                computerChoice = Math.floor(Math.random() * 3);

                if (computerChoice === 0) {
                    computerChoice = "Rock";
                } else if (computerChoice === 1) {
                    computerChoice = "Paper";
                } else {
                    computerChoice = "Scissors";
                }

                if (userChoice === computerChoice) {
                    result = "It's a tie!";
                    score.ties +=1 ;
                } else if (
                    (userChoice === "Rock" && computerChoice === "Scissors") ||
                    (userChoice === "Paper" && computerChoice === "Rock") ||
                    (userChoice === "Scissors" && computerChoice === "Paper")
                ) {
                    result = "You win!";
                    score.wins++;
                } else {
                    result = "You lose!";
                    score.loses++;
                }

                localStorage.setItem('score', JSON.stringify(score));

                alert(`You chose ${userChoice}. Computer chose ${computerChoice}. ${result}.\nWins: ${score.wins}, Losses: ${score.loses}, Ties: ${score.ties}`);
            }
            
        </script>
    </body>
</html>
